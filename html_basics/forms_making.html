<head>

<body>
    <center>
        <form action="signup_process" method ="post" autocomplete="on">

                <caption><h2>Submit Form</h2></caption>

                <br>
            <td><label for="login_id" >Login by:</label></td>

                        <input type="radio" value="Teacher" name="Role" id="login_id"required>Student

                    <td><label for="conpass_id">Confirm Password</label></td>

                </tr>
                <tr>
                    <td><label for="select_id">Select File</label></td>
